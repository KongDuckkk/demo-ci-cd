name: HTML CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check index.html exists
        run: |
          if [ ! -f index.html ]; then
            echo "❌ index.html not found"
            exit 1
          fi
          echo "✅ index.html found"

      - name: Basic HTML syntax check
        run: |
          if grep -q "<?>" index.html; then
            echo "❌ Invalid HTML syntax detected"
            exit 1
          fi
          echo "✅ HTML syntax looks OK"
